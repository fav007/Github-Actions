name: second-workflow 
on : [push,pull]
jobs:check-python-version:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: '3.9'
      - run: |
          python --version
          pipenv --python 3.9
          
